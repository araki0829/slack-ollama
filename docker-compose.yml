version: '3.8'

services:
  slack-ollama:
    build: .
    container_name: slack-ollama-bot
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - OLLAMA_URL=http://host.docker.internal:11434
      - MODEL=${MODEL:-gpt-oss}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    # ヘルスチェック（オプション）
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://host.docker.internal:11434/api/tags', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
